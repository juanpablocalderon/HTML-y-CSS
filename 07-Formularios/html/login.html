<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="conteiner">
      <h3>Registrate en el formulario</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img src="../img/logo-google.png" alt="logo-google" />
          </picture>
          <span>Registrarse con google</span>
        </button>
        <button class="twitter-btn">
          <picture></picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>0...</span>
        <hr />
      </div>
      <form action="">
        <div class="sectioninputs">
          <label for="name">
            <span>Nomb</span>
            <input id="name" name="name" />
          </label>
          <label for="username">
            <span>User name</span>
            <input id="username" name="username" />
          </label>
          <label for="email">
            <span>Email</span>
            <input id="email" name="email" />
          </label>
          <label for="password">
            <span>Password</span>
            <input id="password" name="password" placeholder="6+ caracteres" />
          </label>
          <label for="checkbox" class="checkboxlabel">
            <input type="checkbox" id="checkbox" />
            <span>Acepto las condiciones y el aviso legal</span>
          </label>
          <button type="submit" class="submit-btn">Crear Cuenta</button>
        </div>
      </form>
    </div>
  </body>
</html>
