<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Badges</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="conteiner p-4">
      <div>
        <h2>Este es el titulo <span class="badge bg-primary">Nuevo</span></h2>
        <h1>Este es el titulo <span class="badge bg-primary">Nuevo</span></h1>
        <h2>Este es el titulo <span class="badge bg-secondary">Nuevo</span></h2>
        <h3>Este es el titulo <span class="badge bg-secondary">Nuevo</span></h3>
        <h4>Este es el titulo <span class="badge bg-secondary">quinto</span></h4>
        <h5>Este es el titulo <span class="badge bg-secondary">Nuevo</span></h5>
        <h6>Este es el titulo <span class="badge bg-secondary">Nuevo</span></h6>
      </div>
      <div>
        <button type="button" class="mt-3 btn btn-primary">
          Notifications <span class="badge text-bg-secondary">4</span>
        </button>
      </div>
      <div>
        <button type="button" class="mt-3 btn btn-primary position-relative">
          Inbox
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
            99+
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
