<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="modal"></div>
      <div class="bg-ligth p-3 rounded-3">
        <div class="container-fluid p-3">
          <h1 class="display-5 fw-bold">Ejercicio</h1>
          <p class="col-md-8 fs-5">
            En la primera sección crea un Jumbotron replicando el que realizamos
            en el vídeo El botón de llamada a la acción debe abrir una ventana
            modal.
          </p>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modal-ejemplo"
          >
            Boton de ejemplo
          </button>
          <div class="modal fade" data-bs-backdrop="static" id="modal-ejemplo">
            <div class="modal-dialog">
              <div class="modal-content">
                <h2 class="modal-header">prueba</h2>
                <button
                  class="btn btn-primary btn btn-outline-secundary"
                  data-bs-dismiss="modal"
                >
                  cerrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
