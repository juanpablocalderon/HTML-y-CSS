<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="conteiner p-4">
        <ul class="list-group">
            <li class="list-group-item active">Item 1</li>
            <li class="list-group-item disabled">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
        </ul>
        <ul class="list-group mt-3 rounded">
            <a href="" class="list-group-item list-group-item-action list-group-item active">Item 1</a>
            <a href="" class="list-group-item list-group-item-action">Item 2</a>
            <a href="" class="list-group-item list-group-item-action">Item 3</a>
            <a href="" class="list-group-item list-group-item-action">Item 4</a>
            <a href="" class="list-group-item list-group-item-action list-group-item disabled">Item 5</a>
        </ul>
        <ol class="list-group mt-3 list-group-numbered">
            <li class="list-group-item list-group-item-action">Item 1</li>
            <li class="list-group-item list-group-item-action">Item 2</li>
            <li class="list-group-item list-group-item-action">Item 3</li>
            <li class="list-group-item list-group-item-action">Item 4</li>
            <li class="list-group-item list-group-item-action">Item 5</li>
        </ol>
        <ul class="list-group mt-3">
            <li class="list-group-item d-flex align-items-center justify-content-between">
                <div>
                    <p class="mv-0 fs-4"><strong>Primer Item</strong> </p>
                    <p class="mb-0">Este es el texto del primer item</p>
                </div>
            </li>            
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>
        </ul>

       <ul class="list-group list-group-horizontal-md mt-4">
        <li class="list-group-item list-group-item-warning">Item 1</li>
        <li class="list-group-item list-group-item-primary">Item 2</li>
        <li class="list-group-item list-group-item-info">Item 3</li>
        <li class="list-group-item list-group-item-dark">Item 4</li>
       </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
