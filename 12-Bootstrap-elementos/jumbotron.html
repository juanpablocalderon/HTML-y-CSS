<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumbotron</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="conteiner">
      <div class="bg-ligth p-5 rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Jumbotron personalizado</h1>
          <p class="col-md-8 fs-5">
            Usando una serie de utilidades, puedes crear este jumbotron, al
            igual que el de versiones anteriores de Bootstrap. Echa un vistazo a
            los ejemplos a continuación para saber cómo puedes remezclarlo y
            rediseñarlo a tu gusto.
          </p>
          <button class="btn btn-primary btn-lg">Boton de ejemplo</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
